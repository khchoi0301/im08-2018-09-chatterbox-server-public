<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <div id="main">
    <h1>chatterbox</h1>
    <div>
      <button id='fetchButton'> All Chatting Rooms </button>
      <select name="" id="roomSelect"></select>
      <input type="" placeholder="Create rooms" id="add" />
    </div>
    <div>
      <input type="textarea" placeholder="type message" value="" id="message">
    </div>
    <button id='send' type="submit"> POST </button>
  </div>
  <div id="chats"></div>
  <input type="hidden" id="username" />
  <script src="scripts/app.js"></script>
</body>

</html>
